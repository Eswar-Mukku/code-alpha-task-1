<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Titanic Survival Prediction</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="pclass">Passenger Class (1, 2, 3):</label>
                <input type="number" id="pclass" name="pclass" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex (0 = Female, 1 = Male):</label>
                <input type="number" id="sex" name="sex" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="fare">Fare:</label>
                <input type="number" id="fare" name="fare" step="0.01" required>
            </div>
            <button type="submit" class="btn">Predict</button>
        </form>
    </div>
</body>
</html>
